<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MarkDown Preview</title>
    <script src="./marked.js"></script>
    <script>
        const updatePreview = () => {
            let previewElement = document.getElementById("preview");
            let editorValue = document.getElementById("editor").value;
            let markUpValue = marked.parse(editorValue);
            previewElement.innerHTML = markUpValue;
        }

        const setDefault = () => {
            let defaultText = `\
# Mr West
## A markdown Previewer
[Learn more about tumelobasi](https://tumelobasi.github.io/Personal-Portfolio/).
<dl>
    <dt>Definition List</dt>
    <dd> Is something people use sometimes.</dd>
    <dt>Markdown in HTML</dt>
    <dd>does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`This is an example of an inline code\`

\`\`\`
function exampleOf() {
    return multiLineCodeBlock;
}
\`\`\`

- This
- is
- an
- example
- of 
- list 
- items

> This is an example of quote block

![Nelson Mandela](https://cdn.britannica.com/67/75567-004-A189EC84/Nelson-Mandela.jpg)

**This is an example of Bolded text**`;

            document.getElementById("editor").value = defaultText;
            let previewElement = document.getElementById("preview");
            previewElement.innerHTML = marked.parse(defaultText);
        }
        
        window.onload = setDefault;
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body onload="setDefault()" class="bg-success">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-success my-3">
                <h1>Markdown Previewer by Tumelo Maphalla</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-primary d-flex flex-column">
                <h2 class="text-white text-center my-3">Editor</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                    <textarea name="" id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
                </div>
                
            </div>
            <div class="col-6 bg-danger">
                <h2 class="text-white text-center my-3">Preview</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
